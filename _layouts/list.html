---
layout: default
---

<article class="archive-content">

    <div class="archive">

            <h1 class="archive-title">all posts</h1>

            {% for post in site.posts %}
            <div class="post-display">
                <ul class="post-list">
                    {% if post.categories contains "projects" %}
                    <li class="post-title-project">
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </li>
                    {% else %}
                    <li class="post-title">
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
                
            {% endfor %}

    </div>
</article>
